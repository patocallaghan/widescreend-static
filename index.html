    <!-- Page Content -->
    <div class="container">

      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-12">
            <h1>So what did you watch today?</h1>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group has-feedback ">
                  <label>Movie Title</label>
                  <input autofocus placeholder="Movie name" type="text" class="form-control">
                </div>
                <div class="form-group has-feedback">
                  <label>Your review</label>
                  <textarea placeholder="So what did you think of the movie?" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group has-feedback">
                  <label>Your rating</label>
                  <div class="Ted-select">
                    <select class="form-control">
                      <option value="" class="Ted-select__prompt">
                      Select an option
                      </option>
                      <option value="1">
                      1 star
                      </option>
                      <option value="2">
                      2 stars
                      </option>
                      <option value="3">
                      3 stars
                      </option>
                      <option value="4">
                      4 stars
                      </option>
                      <option value="5">
                      5 stars
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group has-feedback">
                  <label>Date watched</label>
                  <input type="text">
                </div>
                <button class="btn btn-success" disabled="">Save</button>
              </div>
            </div>
          </div>
        </div>


      </div>
      <!-- /.row -->
      <hr>
      <div class="row">
        <div class="col-md-6">
          <div class="alert alert-success">
            <h4>Time for another movie aye?</h4>
            <p>Movie Title: The Goonies</p>
            <p>Rating: 5</p>
            <p>Your review: Hell yeah!</p>
            <p>Date watched: 07/04/2016</p>
          </div>
          <a class="hot" data-ember-action="605">Add another?</a>
        </div>
      </div>
    </div>
